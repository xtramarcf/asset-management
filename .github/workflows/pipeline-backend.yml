name: Pipeline backend

on:
  push:
    branches:
      - master
    paths:
      - backend/**
      - docker/backend/**
      - 'docker-compose.yml'
      - .github/workflows/*-backend.yml


jobs:
  checkout:
    runs-on: self-hosted
    name: Checkout project
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

  compile:
    runs-on: self-hosted
    name: Compile project
    needs: [ checkout ]
    steps:
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Compile project
        run: |
          cd backend
          sudo chmod +x mvnw
          ./mvnw clean compile

  start-test-db:
    runs-on: self-hosted
    name: Start test db
    needs: [ checkout ]
    steps:
      - name: Run PostgreSQL Docker container
        run: |
          sudo chmod 666 /var/run/docker.sock
          docker stop postgres-test || true
          docker rm postgres-test || true
          docker run -d \
            --name postgres-test \
            -e POSTGRES_USER=username \
            -e POSTGRES_PASSWORD=password \
            -e POSTGRES_DB=postgres-test \
            -p 5432:5432 \
            --restart unless-stopped \
            postgres

  tests:
    runs-on: self-hosted
    name: Unit tests & Code quality check
    needs: [ start-test-db, compile ]
    steps:
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Running unit Tests
        run: |
          cd backend
          sudo chmod +x mvnw
          ./mvnw clean test 

      - name: Running Code quality check
        run: |
          cd backend
          sudo chmod +x mvnw
          ./mvnw checkstyle:check || true

  build:
    runs-on: self-hosted
    name: Build backend
    needs: [ tests ]
    steps:
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Build backend
        run: |
          cd backend
          sudo chmod +x mvnw
          ./mvnw clean package

      - name: Verify Package
        run: |
          cd backend
          sudo chmod +x mvnw
          ./mvnw verify

  build-image:
    name: Build Docker Image
    runs-on: self-hosted
    needs: [ build ]
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: docker/backend/Dockerfile
          push: true
          tags: xtramarcf/asset-management-be:latest

  stop-test-db:
    name: Stop test db
    runs-on: self-hosted
    needs: [ build-image ]
    steps:
      - name: Stop and remove PostgreSQL Docker container
        run: |
          docker stop postgres-test
          docker rm postgres-test

  deploy:
    name: Deploy Backend
    runs-on: self-hosted
    needs: [ stop-test-db ]
    steps:

      - name: Deploy
        run: |
          cd ../../asset-management/asset-management/docker
          docker-compose up -d